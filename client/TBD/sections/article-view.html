<template name="articleView">
  <section class="articles row">
    <h2 class="text-center">Recent Articles</h2>
      {{#each articles}}
          <div class="row">
              <div class="col-lg-4 col-md-6 article-card">
              {{#if featuredImage}}
                  <img src="{{featuredImage}}" style="width:100%" />
              {{else}}
                  <img src="/images/default-article.jpg" style="width:75%" />
              {{/if}}
                  <hr>
             {{#if url}}
                <h3 style="padding-top: 1px;"><a href="{{url}}" target="blank">{{title}}</a></h3>
             {{else}}
                <h3 style="padding-top: 1px; font-weight: bold">{{title}}</h3>
            {{/if}}
                  <p>{{summary}}</p>
              </div>
          </div>
      {{/each}}
  </section>
</template>
